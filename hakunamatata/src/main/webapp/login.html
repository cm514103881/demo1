<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        $("#log").click(function () {
            $.ajax({
                url: "findUserServlet/findUser",
                type: "POST",
                data:$("#loginForm").serialize(),
                success: function (data) {
                        if (data.length != 0 ){
                            alert("登陆成功!");
                            location.href="list.html";
                        } else {
                            alert("账号或密码错误!");
                            location.href="index.html";
                        }
                }
            });
        });

    });

</script>
<body>
    <div align="center">
        <h1>登录页面</h1><br>
        <form id="loginForm" action="list.html" method="post">
            用户名：<input id="username" name="username" type="text"><br>
            密  码：<input id="password" name="password" type="password"><br>
            <input type="reset" value="重置"><input type="button" id="log" value="提交">
        </form>
    </div>
</body>
</html>
